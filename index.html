<body class="align-items-center py-4 bg-body-tertiary">
  <div class="container">
    <main class="form-signin w-100 m-auto">
      <form class="form-control" class="needs-validation" novalidate>
        <h1 class="h3 mb-3 fw-normal">Log in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="emailForm" placeholder="name@example.com">
          <label for="emailForm">Email address</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="passwordForm" placeholder="Password" required>
          <label for="passwordForm">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" required>
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2025</p>
      </form>
    </main>
  </div>

  <script>
  (() => {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
